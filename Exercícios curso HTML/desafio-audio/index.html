<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com áudio</title>
</head>
<body>
    <h1>Nesse exercício irei colocar algumas músicas para exercitar</h1>
    
    <h2>Vlog music do artista MFCC</h2>
    <audio preload="metadata" controls >
        <source src="midia/vlog-music.mp3">
    </audio>
    
    <h2>Spinning head do artista Gvidon</h2>
    <audio preload="metadata" controls autoplay>
        <source src="midia/spinning-head.mp3">
    </audio>

    <h2>Lost in dreams do artista kulakovka</h2>
    <audio preload="metadata" controls autoplay>
        <source src="midia/lost-in-dreams.mp3">
    </audio>

    <h2>Creative technology do artista pumpupthemind</h2>
    <audio preload="metadata" controls autoplay>
        <source src="midia/creative-technology.mp3">
    </audio>

    <h2>Nightfall do artista SoulProdMusic</h2>
    <audio preload="metadata" controls autoplay>
        <source src="midia/nightfall-future.mp3">
    </audio>


</body>
</html>
